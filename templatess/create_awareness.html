{% extends 'base.html' %}
{% block title %}Create Awareness Campaign{% endblock %}
{% block breadcrumbs %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb my-3">
    <li class="breadcrumb-item"><a href="{{ url_for('about') }}" style="color: #111;">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Create Awareness</li>
  </ol>
</nav>
{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Create Awareness Campaign</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" rows="5" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Location / City</label>
      <input type="text" name="location" class="form-control" required>
    </div>
    <button type="submit" class="btn-primary">Publish Campaign</button>
  </form>
</div>
{% endblock %}
