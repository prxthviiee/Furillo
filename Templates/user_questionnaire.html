{% extends 'base.html' %}
{% block title %}User Questionnaire{% endblock %}
{% block breadcrumbs %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb my-3">
    <li class="breadcrumb-item"><a href="{{ url_for('about') }}" style="color: #111;">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">User Questionnaire</li>
  </ol>
</nav>
{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4 bg-white">
        <div class="card-body p-4">
          <h2 class="card-title text-center text-success mb-4 fw-bold">Welcome!</h2>
          <p class="auth-subtitle text-center mb-4">Create your account</p>
          <form method="POST" id="userQuestionnaireForm" novalidate>
            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name <span class="text-danger">*</span></label>
              <input type="text" name="full_name" id="full_name" class="form-control rounded-3" required />
              <div class="invalid-feedback" id="fullNameError"></div>
            </div>
            <div class="mb-3">
              <label for="nickname" class="form-label">Nickname</label>
              <input type="text" name="nickname" id="nickname" class="form-control rounded-3" />
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth <span class="text-danger">*</span></label>
              <input type="date" name="dob" id="dob" class="form-control rounded-3" required />
              <div class="invalid-feedback" id="dobError"></div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address (Street name, house number) <span class="text-danger">*</span></label>
              <textarea name="address" id="address" class="form-control rounded-3" rows="2" required></textarea>
              <div class="invalid-feedback" id="addressError"></div>
            </div>
            <div class="mb-3">
              <label for="pin_code" class="form-label">Pin Code <span class="text-danger">*</span></label>
              <input type="text" name="pin_code" id="pin_code" class="form-control rounded-3" required />
              <div class="invalid-feedback" id="pinCodeError"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number <span class="text-danger">*</span></label>
              <div class="d-flex">
                <select name="country_code" class="form-select rounded-3 me-2" required>
                  <option value="+49" selected>Germany (+49)</option>
                  <option value="+91">India (+91)</option>
                  <option value="+1">USA (+1)</option>
                  <option value="+44">UK (+44)</option>
                </select>
                <input type="tel" name="phone" id="phone" class="form-control rounded-3" required placeholder="Phone number" pattern="\d{7,15}" />
              </div>
              <div class="invalid-feedback" id="phoneError"></div>
            </div>
            <div class="mb-4">
              <label class="form-label">Do you have a pet?</label>
              <select name="have_pet" class="form-select rounded-3" required>
                <option value="" selected disabled>Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
